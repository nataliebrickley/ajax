<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>
 Select html elements
 </title>
 <style>
 .bluebox{
 background-color: #3A5795;
 color: white;
 height: auto;
 width:300px;
 }
 .yellowbox{
 background-color: rgb(222, 224, 85);
 height: auto;
 width: auto;
 }
 .greenbox{
 background-color: #31af37;
 height: auto;
 width: auto;
 }
 #great{
 background-color: #5a3479;

 }
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 </head>

 <body>
 <div class="bluebox" id="Facebook">
 <p>
 Facebook is
 <span id="great">
 great
 </span>
 </p>
 </div>
 <div class="yellowbox" id="Apple">
 <p>
 Apple.
 </p>
 </div>
 <div class="greenbox" id="Microsoft">
    <p id="microsoftparagraph">
    Microsoft.
    </p>
    <p><a href="https://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>
    <p>Enter your name<input></p>
    <button id="changeFacebook">Change Facebook</button>
    <button id="changeApple">Change Apple</button>
    <button id="changeMicrosoft">Change Microsoft</button>
    <button id="showMicrosoft">Show Microsoft</button>
    <button id="changeGreat">Change Great</button>
 <script>
 $(function(){
   $("#changeFacebook").click(function(){
       $("#Facebook").css("width", Math.random()*100-50 + $("#Facebook").width())
   });
   $("#Facebook").addClass("greenbox");
   //window.alert($("#Facebook").innerHeight());
   //window.alert($("#Facebook").outerHeight());
   $("#changeApple").click(function(){
       $("#Apple").removeClass("yellowbox")
 });
 $("#Apple").click(function(){
    $("#Apple").addClass("yellowbox");
    $("#Apple").css("position", "absolute");
    $("#Apple").css({
        'top': Math.random()*200, 
        'left': Math.random()*200, 
        'background-color': 'rgb('+ Math.floor(Math.random()*256) + ', '+ Math.floor(Math.random()*256) + ', ' + Math.floor(Math.random()*256) + ')'
        });
 });
 $("#changeMicrosoft").click(function() {
        $("#Microsoft").toggleClass("greenbox")
    })  
    $("#Microsoft").dblclick(function() {
        $(this).hide()
    })
    $("#showMicrosoft").click(function(){
        $("#Microsoft").show();
    })
    $("#changeGreat").click(function(){
       $("#great").wrap("<div></div>")
 });
 })
 </script>
 </body>
