<!DOCTYPE html>
<html>
 <head>
 <meta charset ="utf-8">
 <title>
 Select html elements
 </title>
 <style>
 .bluebox{
 background-color: #3A5795;
 color: white;
 height: auto;
 width:300px;
 }
 .yellowbox{
 background-color: rgb(222, 224, 85);
 height: auto;
 width: auto;
 }
 .greenbox{
 background-color: #31af37;
 height: auto;
 width: auto;
 }
 #great{
 background-color: #5a3479;

 }
 p {
     margin: 0;
 }
 </style>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 </head>

 <body>
 <div class="bluebox" id="Facebook">
 <p>
 Facebook is
 <span id="great">
 great
 </span>
 </p>
 </div>
 <div class="yellowbox" id="Apple">
 <p>
 Apple.
 </p>
 </div>
 <div class="greenbox" id="Microsoft">
    <p id="microsoftparagraph">
    Microsoft.
    </p>
    <p><a href="https://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft Link</a></p>
    </div>
    <p>Enter your name<input></p>
    <button id="fadeOutFacebook">FadeOut Facebook</button>
    <button id="fadeInFacebook">FadeIn Facebook</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="animate">Animate</button>
    <button id="changeGreat">Change Great</button>
 <script>
 $(function(){
   $("#fadeOutFacebook").click(function(){
       $("#Facebook").fadeOut(3000, function(){
           window.alert("Hi")
       })
   })
   $("#fadeInFacebook").click(function(){
       $("#Facebook").fadeIn()
       })
    $("#fadeToggle").click(function(){
       $("#Facebook").fadeToggle(1000);
       $("#Apple").fadeToggle(2000);
       $("#Microsoft").fadeToggle(3000);
       })
    /*$("#animate").click(function(){
       $("#Facebook").animate({
           width: "200px",
           height: "50px",
           opacity: "0.5"
       }, 1000);
      })*/ 
      $("#animate").click(function(){
       $("#Facebook").animate({width: "200px"}, "slow");
       
       $("#Facebook").animate({height: "300px"}, "slow");
       
       $("#Facebook").animate({height: "100px"}, "slow");
       
       $("#Facebook").delay(3000).animate({width: "300px"}, "slow");
      })
   })
 
 </script>
 </body>
